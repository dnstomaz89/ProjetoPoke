  <div class="corsistemaADM container-fluid p-2 text-light text-center">
    <h1> <img src="images/ProfessorCarvalho.png" width="128px" height="128px"><br><strong>Sistema Administrativo</h1></strong> 

  </div>

  <div class="container-fluid">

    <div class="row">
      <div class="col-md-5">
        <h1 class="text-warning"> <img src="/images/Pikachu.png" width="128px" height="128px" id="fotoPokemon">
          <strong>Dados do Pokémon</strong></h1>
        ?}
        <form id="formCadastro">

          <div class="form-group text-light">
            <label for="nome">Nome do Pokémon</label>
            <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome (utilize lestras minusculas)" autofocus
              onfocusout="buscaPokemon()">
          </div>

          <div class="form-group text-light">
            <label for="email">E-mail do Treinador</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Email">
          </div>

          <div class="form-group text-light">
            <label for="captura">Data de Captura</label>
            <input type="date" class="form-control" name="captura" id="captura">
          </div>

          <div class="form-group text-light">
            <label for="peso">Peso</label>
            <input type="number" class="form-control" name="peso" id="peso" min="0" step="0.01">
          </div>

          <div class="form-group text-light">
            <label for="altura">Altura</label>
            <input type="number" class="form-control" name="altura" id="altura" min="0" step="0.01">
          </div>

          <div class="form-check text-light">
            <input class="form-check-input" type="checkbox" id="shiny">
            <label class="form-check-label" for="shiny">
              Pokémon Shiny ? (Brilhante)
            </label>
          </div>

          <div class="form-group text-light">
            <label for="form-group">Região do Pokémon</label>
            <select class="form-control" id="regiao">
              <option value="Kanto">Kanto</option>
              <option value="Johto">Johto</option>
              <option value="Hoenn">Hoenn</option>
              <option value="Sinnoh">Sinnoh</option>
              <option value="Unova">Unova</option>
              <option value="Kalos">Kalos</option>
              <option value="Alola">Alola</option>
              <option value="Galar">Galar</option>
            </select>
          </div>

          <div class="form-group my-4 text-rigth text-light">
            <label for="sexo">Sexo</label>
            <input type="radio" class="btn-check" name="sexo" id="sexoM" value="Masculino">
            <label class="btn btn-outline-info" for="sexoM">♂️ Masculino</label>

            <input type="radio" class="btn-check" name="sexo" id="sexoF" value="Feminino">
            <label class="btn btn-outline-danger" for="sexoF">♀️ Feminino</label>
          </div>

          <div class="form-group">
            <input type="hidden" class="form-control" name="id" id="id">
          </div>

          <button class="btn btn-block btn-success my-6" onclick="salvar(event, 'pokemon')">💾 Salvar</button>
          <button class="btn btn-block btn-danger my-6" onclick="document.getElementById('formCadastro').reset()">🔃
            Limpar</button>

        </form>
      </div>


      <div class="col-md-6">
        <h1 class="text-warning"> <img src="/images/Pokedéx.png" width="128px" height="128px"> <strong>Listagem de Pokémons <br></strong>
        </h1>
        <table id="tabelaDados"
          class="table table-striped table-bordered table-danger table-hover table-sm table-responsive">
          <!-- Conteúdo do Firebase será inserido aqui -->
        </table>
      </div>
